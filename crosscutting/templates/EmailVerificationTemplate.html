<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Correo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 16px;
        }
        p {
            font-size: 16px;
            color: #374151;
            margin-bottom: 24px;
        }
        a.button {
            display: inline-block;
            background-color: #3b82f6;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #2563eb;
        }
        .footer-note {
            font-size: 12px;
            color: #6b7280;
            margin-top: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Verificación de Correo</h1>
        
        <p>Por favor, haga clic en el siguiente enlace para verificar su correo electrónico:</p>

        <a href="{{ UrlCode }}" class="button">Verificar mi correo</a>

        <p class="footer-note">
            Si no solicitó esta verificación, puede ignorar este mensaje.
        </p>
    </div>

</body>
</html>
